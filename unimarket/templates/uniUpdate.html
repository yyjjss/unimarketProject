{% extends 'uniBase.html' %} 
{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- style css -->
    {% block css %}
    <link rel="stylesheet" href="{% static '/css/update.css' %}" />
    {% endblock %}
    
    <title>{% block title %}Uni Update{% endblock %}</title>
  </head>
  <body>
    <!------------------헤더-------------------------->
    <header>
    </header>
    <!------------------end--------------------------->
    <div class="container">
      {% block container %}
      <main>
          <article>
			<form name="passwordform" method="post" action="uniUpdate">
	  			{% csrf_token %}
	  			<input type="text" value="{{delck}}">
	  			{% if delck == "1" %}
	  				<input name="delck" type="hidden" value="1">
	  			{% else %}
	  				<input name="delck" type="hidden" value="0">
	  			{% endif %}
	            <h3>비밀번호 확인</h3>
					
	            <input class="input" type="password" name="passwd" id="passwd" autofocus="on" placeholder="비밀번호를 입력하여 주십시오." />
	            
	            <div class="update-button">
	              <input type="submit" value="확인" />
	              <input type="button" value="취소" onclick="location='uniMypage'"/>
	            </div>
			</form>
          </article>
        </main>
      {% endblock %}
    </div>
    <!---------------- 푸터 -------------------------->
    <footer>
    </footer>
    <!-----------------end---------------------------->

  </body>
</html>
