{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 중복확인 </title>
		<!-- <link rel="stylesheet" type="text/css" href="{% static '/css/common.css' %}"> -->
		<script src="{% static '/js/register.js' %}"></script>
		
	</head>
	<body>
	<div class="container">
	{% block container %}
		<h2> 아이디 중복확인 </h2>
		{% if result == "0" %}
			<table>
				<tr> 
					<th style="width: 300px">
						<span>{{user_email}}</span>은(는) 사용할 수 있습니다.
					</th>
				</tr>
				<tr>
					<th>
						<input class="inputbutton" type="button" value="확인" value="{{dto.user_email}}" onclick="window.close()">
					</th>
				</tr>
			</table>
		{% endif %}
		{% if result == "1" %}
			<form name="confirmform" method="post" action="uniEmailChk" onsubmit="return confirmck()">
				{% csrf_token %}
				<table>
					<tr>
						<th colspan="2">
							<span>{{user_email}}</span>은(는) 사용할 수 없습니다.
						</th>
					</tr>
					<tr>
						<th> 아이디 </th>
						<td> <input class="input" type="text" name="user_email"> </td>
					</tr>
					<tr>
						<th colspan="2">
							<input class="inputbutton" type="submit" value="확인" onclick="window.close()">
							<input class="inputbutton" type="button" value="취소" onclick="window.close()">
						</th>
					</tr>
				</table>
			</form>
		{% endif %}
	{% endblock %}
	</div>
	</body>
</html>
