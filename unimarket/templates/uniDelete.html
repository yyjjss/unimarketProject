{% extends 'uniBase.html' %} 
{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- style css -->
    {% block css %}
    <link rel="stylesheet" href="{% static '/css/delete.css' %}" />
    {% endblock %}
    
    <title>{% block title %}Uni Delete{% endblock %}</title>
  </head>
  <body>
    <!------------------헤더-------------------------->
    <header>
    </header>
    <!------------------end--------------------------->
    <div class="container">
      {% block container %}
      <main>
        <article>
          <form>
          {% csrf_token %}
            <h4> 채팅이 있는 게시글을 삭제하면 거래 상대방이 당황할 수 있어요. 게시글을 정말 삭제하시겠어요? </h4>
            <div class="update-button">
              <input type="button" name="confirm" value="확인" onclick="location.href='delete?itemNo={{itemNo}}'" />
              <input type="button" name="confirm" value="취소" onclick="location.href='uniSale'"/>
            </div>
          </form>
        </article>
      </main>
      {% endblock %}
    </div>
    <!---------------- 푸터 -------------------------->
    <footer>
    </footer>
    <!-----------------end---------------------------->

  </body>
</html>
